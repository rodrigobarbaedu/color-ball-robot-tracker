<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for the console output */
        #console-output {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            padding: 10px;
        }

        #video-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Car Control and Live Feed</h1>

        <!-- Video feed from Flask server -->
        <div id="video-container">
            <h3>Live Video Feed</h3>
            <img src="{{ url_for('video_feed') }}" class="img-fluid" alt="Video Feed">
        </div>

        <!-- Console output -->
        <div class="mt-4">
            <h3>Console Output</h3>
            <div id="console-output">
                <!-- The console output will be dynamically updated here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>


    <script>
        // Function to add new log entry to the console
        function updateConsole(message) {
            var consoleOutput = document.getElementById('console-output');
            consoleOutput.innerHTML += message + "<br>";
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to the bottom
        }

        var socket = io.connect('http://127.0.0.1:5050');

        socket.on('console', function (message) {
            updateConsole(message);
        });

    </script>
</body>

</html>
